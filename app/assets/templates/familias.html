<nav class="navbar-fixed-top col-md-offset-2 col-md-10 col-sm-offset-2 col-sm-10 col-xs-12">
  <div class="row" >
    <div class="col-md-12 col-sm-12 col-xs-12 listfamilies__buscadores">
      <form class="form-inline">
        <div class="form-group  col-md-4 col-sm-4 col-xs-12">
          <label class="sr-only"></label>
          <div class="input-group">
            <input id="searchsurname" ng-model="search.surname" type="text" class="form-control" placeholder="Buscar por apellidos...">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-search listfamilies__azul"></i>
            </span>
          </div>
        </div>
        <div class="form-group col-md-4 col-sm-4 col-xs-10">
          <label class="sr-only"></label>
          <div class="input-group">
            <input id="searchorigin" ng-model="search.origin" type="text" class="form-control" placeholder="Buscar por origen...">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-globe listfamilies__azul"></i>
            </span>
          </div>
        </div>
        <a id="createFamily" ui-sref="familiasNueva" class="btn listfamilies__boton col-md-1 col-sm-1 col-md-offset-3 col-sm-offset-3 col-xs-1"><img src="/assets/add-family.svg"></a>
      </form>
    </div>
  </div>
</nav>

<section class="listfamilies__tabla col-md-12">
  <table class="table table-responsive col-md-12  col-lg-12" id="familiesTable">
    <thead class="listfamilies__cabecera">
      <tr>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th class="hidden-xs">Origen</th>
        <th class="listfamilies__centrado hidden-xs">Adultos</th>
        <th class="listfamilies__centrado hidden-xs">Niños</th>
        <th class="listfamilies__centrado hidden-xs">Menú</th>
        <th class="listfamilies__centrado"><img class="listfamilies__iconos" src="/assets/cutlery23.svg"></th>
        <th class="listfamilies__centrado"><img class="listfamilies__iconos" src="/assets/tshirt18.svg"></th>
        <th class="listfamilies__centrado"><img class="listfamilies__iconos" src="/assets/shower17.svg"></th>
        <th class="listfamilies__centrado hidden-xs">MÁS</th>
        <th class="listfamilies__centrado"></th>
        <th class="listfamilies__centrado hidden-xs"></th>
      </tr>
    </thead>
    <tbody >
      <tr ng-repeat="family in familyCtrl.families | filter:search" id="family_{{family.id}}">
        <td>{{family.name}}</td>
        <td>{{family.surname}}</td>
        <td class="hidden-xs">{{family.origin}}</td>
        <td class="listfamilies__centrado hidden-xs">{{family.adults}}</td>
        <td class="listfamilies__centrado hidden-xs">{{family.children}}</td>
        <td class="listfamilies__centrado hidden-xs">{{family.menu}}</td>
        <td class="listfamilies__centrado">
          <input id="comida_{{family.id}}" ng-model="family.used_services_of_today.comida"
          ng-change="peopleCtrl.changeCheckbox(family, peopleCtrl.getService('comida'))"
          type="checkbox">
        </td>
        <td class="listfamilies__centrado">
          <input id="ropa_{{family.id}}" ng-model="family.used_services_of_today.ropa"
          ng-change="peopleCtrl.changeCheckbox(family, peopleCtrl.getService('ropa'))"
          type="checkbox">
        </td>
        <td class="listfamilies__centrado">
          <input id="ducha_{{family.id}}" ng-model="family.used_services_of_today.ducha"
          ng-change="peopleCtrl.changeCheckbox(family, peopleCtrl.getService('ducha'))"
          type="checkbox">
        </td>
        <td class="listfamilies__centrado hidden-xs"><i class="glyphicon glyphicon-plus-sign listfamilies__azul"></td>
        <td class="listfamilies__centrado"><a id="family-show-{{family.id}}"
            ui-sref="familia({ id: family.id })">
          <span class="glyphicon glyphicon-eye-open listfamilies__azul"></span></a>
        </td>

        <td class="listfamilies__centrado hidden-xs"><i class="glyphicon glyphicon-list listfamilies__azul"></td>
      </tr>
    </tbody>
  </table>
  <div class="alert alert-success leo-message" ng-if="familyCtrl.alertaCreado">¡Ha creado satisfactoriamente una nueva familia!</div>
  <div class="alert alert-danger leo-message" ng-if="familyCtrl.alertaBorrado">¡Borrado satisfactoriamente!</div>
